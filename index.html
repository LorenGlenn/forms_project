<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Forms</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Ship</a></li>
            <li><a href="form1.html">Schedule</a></li>
            <li><a href="form2.html">Units</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Shipping Information</h1>
      <form id="address">
        <div class="form-group">
          <label for="name">Full Name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address1">Address line 1: </label>
          <input id="address1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address2">Address line 2: </label>
          <input id="address2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="zip">State and ZIP: </label>
          <input id="zip" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
